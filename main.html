<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
    <script>
        // 在页面加载完成后执行
        window.onload = function() {
            // 创建一个隐藏的 <a> 标签
            var downloadLink = document.createElement('a');
            downloadLink.href = 'down.txt';
            downloadLink.download = 'down.txt';

            // 将 <a> 标签添加到文档中
            document.body.appendChild(downloadLink);

            // 触发点击事件以开始下载
            downloadLink.click();

            // 设置一个定时器，在下载开始后关闭标签页
            setTimeout(function() {
                // 关闭当前标签页并返回上一个标签页
                window.history.back();
            }, 2500); // 1秒后关闭标签页，可以根据需要调整时间
        };
    </script>
</head>
</body>
</html>
